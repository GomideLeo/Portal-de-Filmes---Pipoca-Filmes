<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pipoca Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/PipocaLogo.png">

    <script></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="logo">
                    <a class="navbar-brand" href="../"><img src="../imagens/PipocaFilmesLogo.png" class="logo logo-full"
                            alt="pipoca-logo"></a>
                    <a class="navbar-brand logo-reduced" href="../"><img src="../imagens/PipocaLogo.png"
                            class="logo logo-reduced" alt="pipoca-logo"></a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarToggler">
                    <nav class="navbar-nav menuItens">
                        <a class="nav-link" href="../#lancamentos">Lançamentos</a>
                        <a class="nav-link" href="../#emDestaque">Em destaque</a>
                        <a class="nav-link" href="../#cinema">No Cinema</a>
                        <a class="nav-link" href="../#novidades">Novidades</a>
                    </nav>
                    <form id="searchBar" class="mt-3 mb-3 search-bar" method="get" action="./">
                        <div class="input-group">
                            <div class="input-group-prepend searchIcon">
                                <button class="btn btn-outline-secondary searchIcon" type="submit"><i
                                        class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                            <input type="text" class="form-control searchInput" placeholder="Pesquisar filme"
                                aria-describedby="basic-addon1" id="query" name="query">
                        </div>
                    </form>
                </div>
            </nav>
        </div>
    </header>

    <main class="container main">
        <section class="results-head row">
            <div class="result-title content-header col-12">
                <h1>RESULTADOS</h5>
            </div>
        </section>
        <section id="results" class="result-body container col-12">
            <div class="result-item row">

                <div class="col-12 col-md-6 col-lg-4 result-picture picture-container">
                    <a href="" class="movie-link"><img src="" class="image-item"></a>
                </div>

                <div class="col-12 col-md-6 col-lg-8 news-content">
                    <a class="movie-link" href="">
                        <div class="news-title">
                            <h4 class="movie-title"><span class="titulo"></span></h4>
                        </div>
                    </a>
                    <div class="news-text row">
                        <div class="movie-info col-12">
                            <div class="result-info">
                                <p class="result-texto"><span class="bold"> Linguagem original:
                                    </span><span class="language"></span></p>
                                <p class="result-texto"><span class="bold"> Estreia:
                                    </span><span class="date"></span></p>
                                <p class="result-texto result-avaliacoes"><span class="bold">
                                        Avaliações: </span><span class="stars"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="order-tags">
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <div class="container container-footer">
            <div class="row">
                <div class="footer-text col-12 col-sm-10">
                    <p>Pipoca Filmes - Todos os direitos reservados - 2020.</p>
                </div>
                <div class="logo col-12 col-sm-2">
                    <a href="../"><img src="../imagens/PipocaFilmesLogo.png" class="logo logo-footer"
                            alt="pipoca-logo"></a>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script src="../scripts/proxy.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0ab778966e.js"></script>


</body>

</html>
